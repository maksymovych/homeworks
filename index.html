<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Module JS</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles/main.css">
</head>

<body id="body">
	<div class="main">
		<div class="calendar">
			<div class="agenda">

			</div>
			<div class="events">

			</div>
		</div>
		<form action="submit" name='add'>
			<h2 class="title">Add new event</h2>
			<ul>
				<li>
					<label>Start time (hours : minutes)</label>
					<br>
					<input name="hour" class="hour" type="number" />
					<span> : </span>
					<input name="min" class="min" type="number" />
				</li>
				<li>
					<label>Duration in minutes:</label>
					<input name="duration" type="number" />
				</li>
				<li>
					<label>Title for event:</label>
					<input name="title" type="text" />
				</li>
				<li class="submit">
					<input class="submit" type="submit" value="Submit" />
				</li>
			</ul>
		</form>
		<!-- The Modal -->
		<div class="notification">
			<!-- Modal content -->
			<div class="notification__content">
				<span class="closeNotification close">&times;</span>
				<p class="notification__text"></p>
			</div>
		</div>
	</div>
	<div>
		<ol>
			<li>To add an event use form 'Add new event'</li>
			<li>To delete an event double click</li>
			<li>To change color for an event one click</li>
		</ol>
	</div>

	<script src="functions.js"></script>
	<script src="js.js"></script>
</body>

</html>
