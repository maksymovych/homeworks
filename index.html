<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MacOutlet</title>
    <link rel="stylesheet" href="css/main-style.css">
</head>

<body id="body">
    <div class="wrapper">
        <header class="header">
            <div class="logo-cart box-wrapper">
                <div class="logo">
                    <img src='img/header/logo.png' alt="logo" />
                </div>
                <div class="cart">
                    <span class="icon-cart circle"></span>
                </div>
            </div>
            <div class="banner" style="background: center / cover no-repeat url('img/banners/iphone_12_banner.jpg')">
                <div class="banner__inner-wrapper">
                    <h1 class="banner__title">AirPods Pro</h1>
                    <div class="banner__button">
                        <button class="active button">Add to card</button>
                    </div>
                </div>
            </div>
            <div class="nav box">
                <div class="search">
                    <span class="icon-search"></span>
                    <input class="search__input" type="text" placeholder="Enter device name...">
                </div>
                <nav class="navigation">
                    <span class="icon-filter navigation__icon"></span>
                    <span class="icon-settings navigation__icon"></span>
                </nav>
            </div>
        </header>
        <main class="main boxes">
            <div class="main__filter box-wrapper">
                <div class="flter box">
                    <div class="filter__title">
                        <h3>Price</h3>
                        <span class="icon-arrow_left"></span>
                    </div>
                    <hr>
                    <div class="filter__fields">
                        <label class="filter__item" id="text-from" for="from">From
                            <input type="number" id="from" />
                        </label>
                        <label class="filter__item" id="text-to" for="to">To
                            <input type="number" id="to" />
                        </label>
                    </div>
                    <hr>
                    <div class="filter__title">
                        <h3 class="filter__title">Color</h3>
                        <span class="icon-arrow_left"></span>
                    </div>
                    <hr>
                    <div class="filter__fields">
                        <input class="filter__item" type="checkbox" />
                        <input class="filter__item" type="checkbox" />
                        <input class="filter__item" type="checkbox" />
                        <input class="filter__item" type="checkbox" />
                        <input class="filter__item" type="checkbox" />
                        <input class="filter__item" type="checkbox" />
                        <input class="filter__item" type="checkbox" />
                    </div>
                    <hr>
                    <div class="filter__title">
                        <h3 class="filter__title">Memory</h3>
                        <span class="icon-arrow_left"></span>
                    </div>
                    <hr>
                    <div class="filter__fields">
                        <input class="filter__item" type="checkbox" />
                        <input class="filter__item" type="checkbox" />
                        <input class="filter__item" type="checkbox" />
                        <input class="filter__item" type="checkbox" />
                        <input class="filter__item" type="checkbox" />
                        <input class="filter__item" type="checkbox" />
                        <input class="filter__item" type="checkbox" />
                    </div>
                    <hr>
                    <div class="filter__title">
                        <h3 class="filter__title">OS</h3>
                        <span class="icon-arrow_left"></span>
                    </div>
                    <hr>
                    <div class="filter__fields">
                        <input class="filter__item" type="checkbox" />
                        <input class="filter__item" type="checkbox" />
                        <input class="filter__item" type="checkbox" />
                        <input class="filter__item" type="checkbox" />
                    </div>
                    <hr>
                    <div class="filter__title">
                        <h3 class="filter__title">Display</h3>
                        <span class="icon-arrow_left"></span>
                    </div>
                    <hr>
                    <div class="filter__fields">
                        <input class="filter__item" type="checkbox" />
                        <input class="filter__item" type="checkbox" />
                        <input class="filter__item" type="checkbox" />
                        <input class="filter__item" type="checkbox" />
                        <input class="filter__item" type="checkbox" />
                    </div>
                </div>
            </div>
            <div class="main__cards">
                
            </div>
        </main>
        <footer class="footer"></footer>
    </div>
    <script src="js/items.js"></script>
    <script src="js.js"></script>
</body>

</html>
